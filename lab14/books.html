<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The eLibrary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100">
    <nav id="mainNav" class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">The eLibrary&reg; ::: CS472 Demo WebApp project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-divider mx-4"></li>
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-divider mx-4"></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Virtual Tour</a>
                </li>
                <li class="nav-divider mx-4"></li>
                <li class="nav-item active">
                    <a class="nav-link" href="books.html">Books</a>
                </li>
            </ul>
            <span class="navbar-text mr-3">Welcome, Guest</span>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <h2 class="col-md-5 text-primary font-weight-light">Books in our Collection</h2>
                <div class="col-md-5 text-right">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#newBookModal">Add New Book</button>
                </div>
            </div>
            <table id="tblAccounts" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Overdue Fee</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Date Published</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
        <div class="container">
            <span class="text-muted">Batdelger Otgonbaatar:::CS472-WAP</span>
        </div>
    </footer>

    <div class="modal fade" id="newBookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" aria-labelledby="newBookModalLabel">
            <div class="modal-content">
                <form id="bookForm">
                    <fieldset>
                        <div class="modal-header">
                            <h5 class="modal-title" id="newBookModalLabel">New Book Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputTitle">*Book Title</label>
                                <input type="text" class="form-control" id="inputTitle" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputISBN">*ISBN</label>
                                    <input type="number" class="form-control" id="inputISBN" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputOverdueFee">*Overdue Fee per day</label>
                                    <input type="number" class="form-control" id="inputOverdueFee"
                                        aria-describedby="overdueHelp" value="0.0" step="0.01" required>
                                    <small id="overdueHelp" class="form-text text-muted">Enter a valid decimal
                                        amount; in dollars and cents; no comma (e.g. 1.99)</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPublisher">*Publisher</label>
                                    <input type="text" class="form-control" id="inputPublisher" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputDatePublished">*Date Published</label>
                                    <input type="date" class="form-control" id="inputDatePublished" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-secondary mr-3" data-dismiss="modal">Close</button>
                            <button class="btn btn-outline-danger" type="reset">Reset</button>
                            <button class="btn btn-outline-success ml-3" type="submit">Save Book</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="js/books.js"></script>
</body>

</html>
