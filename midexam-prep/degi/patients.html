<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyCross Medical Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav id="mainNav" class="navbar navbar-expand-md navbar-dark mb-5">
            <a class="navbar-brand" href="#">HolyCross Medical Center</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-divider mx-4"></li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-divider mx-4"></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Patients</a>
                    </li>
                </ul>
                <span class="navbar-text">Welcome, Guest</span>
            </div>
        </nav>
    </header>
    <main class="container mb-1">
        <h3>
            Patients Registration
        </h3>
        <hr>
        <div class="row mb-3">
            <form id="formPatient" class="col">
                <div class="form-group">
                    <label for="patientIdNumber">*Patient ID No:</label>
                    <!-- <input pattern="(P|EP)-\d{3}-\d{6}" class="form-control" type="text" name="patientIdNumber"
                        id="patientIdNumber" placeholder="EP-XXX-XXXXXX" required autofocus> -->
                    <input class="form-control" type="text" name="patientIdNumber" id="patientIdNumber"
                        placeholder="EP-XXX-XXXXXX" required autofocus>
                    <small class="form-text text-muted">Enter the Patient ID Number, in the specified format</small>
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth</label>
                    <input class="form-control" type="date" name="birthDate" id="birthDate">
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="isActive" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Default checkbox
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" name="mySelect" id="exampleFormControlSelect1">
                        <option value="">Select...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Second default radio
                    </label>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <table id="tableMain" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" bat-bind="field1">#</th>
                            <th scope="col" bat-bind="field2">First</th>
                            <th scope="col" bat-bind="field3" bat-bind-type="number">Last</th>
                            <th scope="col" bat-bind="field4" bat-bind-type="date">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
